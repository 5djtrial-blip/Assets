<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Gallery</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px; /* fixed square size */
      object-fit: contain; /* show whole image inside the box */
      background-color: #f0f0f0; /* optional: gray background if image doesn't fill box */
      padding: 10px; /* optional: space around smaller images */
    }

    .card-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    /* Optional footer */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    @media(max-width: 500px){
      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Assets Gallery</h1>
  <div class="gallery">
