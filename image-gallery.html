<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Gallery</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* Optional footer */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    @media(max-width: 500px){
      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Assets Gallery</h1>
  <div class="gallery">
    <!-- Example image cards -->
    <div class="card">
      <img src="image-assets/lady-avatar.png" alt="avatar">
      <div class="card-title">Young Lady</div>
    </div>
    <div class="card">
      <img src="assets/image2.png" alt="Image 2">
      <div class="card-title">Image 2</div>
    </div>
    <div class="card">
      <img src="assets/image3.png" alt="Image 3">
      <div class="card-title">Image 3</div>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <footer>
    &copy; 2025Assets Repository
  </footer>
</body>
</html>
